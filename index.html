<body>

  <h1>üì∂ 33 Server Gacor MLBB (Waktu Real-Time)</h1>
  <h2>üõ†Ô∏è Dibuat oleh: <span style="color:yellow;">PRG9999</span> | <a href="https://youtube.com/@prg99992?si=KWvx0Pj6-IDmsnrj" target="_blank">Subscribe Channel PRG9999</a></h2>

  <table id="tbl">
    <tr>
      <th>No</th><th>Server</th><th>Zona</th><th>Jam Lokal</th><th>Musuh</th><th>Bot %</th><th>Kepadatan %</th>
    </tr>
  </table>

  <script>
    const servers = [
      ["Indonesia","Asia/Jakarta"],
      ["Malaysia","Asia/Kuala_Lumpur"],
      ["Vietnam","Asia/Ho_Chi_Minh"],
      ["Thailand","Asia/Bangkok"],
      ["Singapura","Asia/Singapore"],
      ["Filipina","Asia/Manila"],
      ["India","Asia/Kolkata"],
      ["Pakistan","Asia/Karachi"],
      ["Bangladesh","Asia/Dhaka"],
      ["Myanmar","Asia/Yangon"],
      ["Arab Saudi","Asia/Riyadh"],
      ["Turki","Europe/Istanbul"],
      ["Mesir","Africa/Cairo"],
      ["Afrika Selatan","Africa/Johannesburg"],
      ["Nigeria","Africa/Lagos"],
      ["Rusia","Europe/Moscow"],
      ["Jepang","Asia/Tokyo"],
      ["Korea Selatan","Asia/Seoul"],
      ["Hongkong","Asia/Hong_Kong"],
      ["Taiwan","Asia/Taipei"],
      ["China","Asia/Shanghai"],
      ["Australia (Sydney)","Australia/Sydney"],
      ["Australia (Perth)","Australia/Perth"],
      ["Brasil","America/Sao_Paulo"],
      ["Argentina","America/Argentina/Buenos_Aires"],
      ["US (New York)","America/New_York"],
      ["US (Los Angeles)","America/Los_Angeles"],
      ["Kanada (Toronto)","America/Toronto"],
      ["Kanada (Vancouver)","America/Vancouver"],
      ["Mexico","America/Mexico_City"],
      ["Inggris","Europe/London"],
      ["Jerman","Europe/Berlin"],
      ["Prancis","Europe/Paris"],
      ["Spanyol","Europe/Madrid"]
    ];

    function getStatus(hour) {
      // Persentase bot dan kepadatan berdasarkan waktu
      let bot = 0;
      let padat = 0;
      if (hour >= 0 && hour < 6) {
        bot = 90; padat = 10;
      } else if (hour >= 6 && hour < 12) {
        bot = 70; padat = 30;
      } else if (hour >= 12 && hour < 18) {
        bot = 40; padat = 60;
      } else {
        bot = 20; padat = 80;
      }

      let musuh = bot >= 80 ? "bot" : bot >= 50 ? "noob" : "pro";
      let ramai = padat <= 30 ? "sepi" : padat <= 60 ? "sedang" : "rame";
      return { musuh, status: ramai, bot, padat };
    }

    function formatTime(tz) {
      return new Date().toLocaleTimeString("id-ID", {
        timeZone: tz,
        hour12: false
      });
    }

    function getHour(tz) {
      return new Date().toLocaleString("en-US", { timeZone: tz, hour: "numeric", hour12: false });
    }

    function buildTable() {
      const table = document.getElementById("tbl");
      table.innerHTML = `
        <tr>
          <th>No</th><th>Server</th><th>Zona</th><th>Jam Lokal</th><th>Musuh</th><th>Bot %</th><th>Kepadatan %</th>
        </tr>`;
      servers.forEach((s, i) => {
        const [name, tz] = s;
        const jam = formatTime(tz);
        const hour = getHour(tz);
        const data = getStatus(parseInt(hour));
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${name}</td>
            <td>${tz}</td>
            <td>${jam}</td>
            <td class="${data.musuh}">${data.musuh.toUpperCase()}</td>
            <td>${data.bot}%</td>
            <td class="${data.status}">${data.padat}%</td>
          </tr>`;
      });
    }

    buildTable();
    setInterval(buildTable, 1000); // update tiap detik
  </script>
